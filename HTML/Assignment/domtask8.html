<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .weather-info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo"></div>
    <br>
    <br>
     <footer style="margin-top:20px; text-align:center;">
        <p>&copy; <h7>2025 Raghav Yadav. All rights reserved.</h7></p>
    </footer>
  </div>

  <script>
    const apiKey = " f677d513c622408c87c164139252208";

    function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const weatherDiv = document.getElementById("weatherInfo");

      if (!location) {
        weatherDiv.innerHTML = "Please enter a location.";
        return;
      }

      const url = ` http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
     
     

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Weather data not found.");
          }
          return response.json();
        })
        .then(data => {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          const cityName = data.location.name;
          const country = data.location.country;

          weatherDiv.innerHTML = `
            <strong>${cityName}, ${country}</strong><br/>
            Temperature: ${temp}Â°C<br/>
            Condition: ${condition}
          `;
        })
        .catch(error => {
          weatherDiv.innerHTML = "Error: " + error.message;
        });
       
    }


  </script>
 
</body>
</html>
