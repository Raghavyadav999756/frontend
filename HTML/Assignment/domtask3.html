<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #14aeec;
            font-family: Arial, sans-serif;
        }

        .carousel {
            width: 500px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            background: white;
        }

        .carousel-images {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease;
        }

        .carousel-images img {
            width: 500px;
            height: 300px;
            object-fit: cover;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            user-select: none;
        }

        .btn:hover {
            background: rgba(0,0,0,0.8);
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-images" id="slides">
        <img src="https://picsum.photos/id/1015/500/300" alt="">
        <img src="https://picsum.photos/id/1025/500/300" alt="">
        <img src="https://picsum.photos/id/1035/500/300" alt="">
    </div>

    <button class="btn" id="prev">Previous</button>
    <button class="btn" id="next">Next</button>
</div>

<script>
    let index = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;

    function showSlide() {
        slides.style.transform = `translateX(${-index * 500}px)`;
    }

    document.getElementById("next").onclick = function() {
        index = (index + 1) % total;
        showSlide();
    };

    document.getElementById("prev").onclick = function() {
        index = (index - 1 + total) % total;
        showSlide();
    };

    setInterval(() => {
        index = (index + 1) % total;
        showSlide();
    }, 3000);
</script>

</body>
</html>
