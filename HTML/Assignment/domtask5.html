<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffae6; /* soft yellow background */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .categories {
            text-align: center;
            margin-bottom: 25px;
        }

        .categories button {
            margin: 5px;
            padding: 12px 20px;
            border: none;
            background: #ff7f50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .categories button:hover {
            background: #ff4500;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container input {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ff7f50;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: #ff4500;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background: #ffffff;
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            color: #ff4500;
        }

        .no-record {
            text-align: center;
            font-size: 20px;
            color: red;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Product Catalog</h1>

<div class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('clothing')">Clothing</button>
    <button onclick="filterCategory('books')">Books</button>
</div>

<div class="search-container">
    <input type="text" id="searchBox" placeholder="Search products..." oninput="searchProducts()">
</div>

<div class="products" id="productContainer">
    <!-- Products appear here -->
</div>

<div class="no-record" id="noRecord" style="display:none;">No record found</div>

<script>
    const products = [
        {name: "Mobile Phone", price: 15000, category: "electronics", img: "https://cdn-icons-png.flaticon.com/512/270/270798.png"},
        {name: "Laptop", price: 45000, category: "electronics", img: "https://cdn-icons-png.flaticon.com/512/2991/2991148.png"},
        {name: "Headphones", price: 1200, category: "electronics", img: "https://cdn-icons-png.flaticon.com/512/727/727245.png"},
        {name: "T-Shirt", price: 500, category: "clothing", img: "https://cdn-icons-png.flaticon.com/512/892/892458.png"},
        {name: "Jeans", price: 1200, category: "clothing", img: "https://cdn-icons-png.flaticon.com/512/892/892495.png"},
        {name: "Jacket", price: 2000, category: "clothing", img: "https://cdn-icons-png.flaticon.com/512/892/892459.png"},
        {name: "C Book", price: 45, category: "books", img: "https://cdn-icons-png.flaticon.com/512/29/29302.png"},
        {name: "JavaScript Guide", price: 250, category: "books", img: "https://cdn-icons-png.flaticon.com/512/29/29301.png"},
        {name: "HTML & CSS Book", price: 180, category: "books", img: "https://cdn-icons-png.flaticon.com/512/29/29294.png"}
    ];

    const container = document.getElementById("productContainer");
    const noRecord = document.getElementById("noRecord");

    function displayProducts(items) {
        container.innerHTML = "";
        if(items.length === 0){
            noRecord.style.display = "block";
        } else {
            noRecord.style.display = "none";
            items.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price} Rs</div>
                `;
                container.appendChild(div);
            });
        }
    }

    function filterCategory(category) {
        if(category === "all") {
            displayProducts(products);
        } else {
            const filtered = products.filter(p => p.category === category);
            displayProducts(filtered);
        }
    }

    function searchProducts() {
        const query = document.getElementById("searchBox").value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(query));
        displayProducts(filtered);
    }

    // Show all products initially
    displayProducts(products);
</script>

</body>
</html>
